<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<ul>
    <li th:each="customer : ${customers}">
        <a href="@{'/customer/'+${customer.id}+'/edit'}"
           th:text="${customer.firstName + ' ' + customer.lastName}"></a>
    </li>
</ul>
</body>
</html>
