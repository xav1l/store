<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main role="main" layout:fragment="container" class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">model</th>
            <th scope="col">productionYear</th>
            <th scope="col">mark</th>
            <th scope="col">value</th>
            <th scope="col">expireDate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="single : ${policy}">
            <th scope="row" th:text="${single.id}">1</th>
            <td th:text="${single.model}">Otto</td>
            <td th:text="${single.productionYear}">Otto</td>
            <td th:text="${single.mark}">Otto</td>
            <td th:text="${single.value}">Otto</td>
            <td th:text="${single.expireDate}">Otto</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
